spring:
  datasource:
    url: jdbc:mysql://localhost:3306/db
    username: user
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      dialect: org.hibernate.dialect.MySQLDialect
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
  main:
    banner-mode: "off"
  endpoints:
    web:
      exposure:
        include: "health,info,beans,mapping"
  sql:
    init:
      mode: always
  info:
    env:
      enabled: true
server:
  port: 8081
